<!DOCTYPE html>
<html lang="pr-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
    <div class="container">
        <div class="container-inputs">
            <div class="form">
                <label for="day">day</label>
                <input type="number" id="day" placeholder="DD">
                <p class="msg-error ">Must be a valid day</p>
            </div>
            <div class="form">
                <label for="month">month</label>
                <input type="number" id="month" placeholder="MM">
                <p class="msg-error ">Must be a valid month</p>
            </div>
            <div class="form">
                <label for="year">year</label>
                <input type="number" id="year" placeholder="YYYY">
                <p class="msg-error ">Must be in the past</p>
            </div>
            <div class="btn-img">
                <img src="assets/images/icon-arrow.svg" alt="imagem de seta roxa">
            </div>
        </div>
        <div class="resultados">
            <p><span>38</span> years</p>
            <p><span>3</span> months</p>
            <p><span>26</span> days</p>
        </div>
    </div>
</body>
</html>
